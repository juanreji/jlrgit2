<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <meta name="description" content="Esta es una práctica que contiene dos listas, una con solo dos niveles y otra con varios niveles" />
    <meta name="keywords" content="lista, punto, niveles"/>
    <meta name="author" content="Juan Luis Reyna Jiménez"/>
</head>
<body>
    <ol type="i">
        <li>General Aviation</li>
                <ol type="a">
                    <li>Single Aviation Aircraft</li>
                    <li>Dual Engine Aircraft</li>
                </ol>
        <li>Comercial Aviationgine</li>
            <ul type="disc">
               <li>Dual Engine</li>
               <li>Tri-Engine</li>
            </ul>
    </ol>


    <ul type="square">
        <li>A</li>
            <ul type="disc">
                <li>B</li>
            
                    <ol>
                        <li>C</li>
                        <li>D</li>
                    </ol>
                <li>E</li>
                    <ul>
                        <li>F</li>
                        <li>G</li>
                    </ul>
            </ul>
         <li>B</li>
    </ul>


</body>
</html>
